<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>GitHub Scoreboard</h1>
    <div class="card">
        <h2>Top Contributors</h2>
        <div class="list-header">
            <div class="profile-column">
                <div class="profile">Contributor</div>
            </div>
            <div class="pr-count-column">
                <div class="pr-count">Pull Requests</div>
            </div>
            <div class="total-bills-column">
                <div class="total-bills">Total Bills Awarded</div>
            </div>
            <div class="badges-column">
                <div class="badges"><a href="badges.html">Badges</a></div>
            </div>
        </div>
        <ul class="list" id="top-contributors">
        </ul>
    </div>
    <div class="card">
        <h2>Top Reviewers</h2>
        <div class="list-header">
            <div class="profile-column">
                <div class="profile">Reviewer</div>
            </div>
            <div class="review-count-column">
                <div class="review-count">Reviews</div>
            </div>
            <div class="total-bills-column">
                <div class="total-bills">Total Bills Awarded</div>
            </div>
            <div class="badges-column">
                <div class="badges"><a href="badges.html">Badges</a></div>
            </div>
        </div>
        <ul class="list" id="top-reviewers">
        </ul>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
