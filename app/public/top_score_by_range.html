<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Score by Range</title>
    <link rel="stylesheet" href="top_score_by_range_style.css">
</head>
<body>
    <h1>Top Score by Range</h1>
    <div>
        <label for="range">Select Range:</label>
        <select id="range" name="range">
            <option value="1">1 Day</option>
            <option value="7">7 Days</option>
            <option value="30">30 Days</option>
            <option value="60">60 Days</option>
            <option value="90">90 Days</option>
        </select>
        <button id="fetchButton">Fetch Top Scores</button>
    </div>
    <div id="top-scores-results">
        <!-- Results will be displayed here -->
    </div>
    <script src="top_score_by_range_script.js"></script>
</body>
</html>
