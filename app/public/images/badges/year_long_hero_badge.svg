<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background gradient - Gold/Diamond theme for 365 days -->
  <defs>
    <linearGradient id="yearLongHeroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="diamondShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E0F2FE;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#B45309" stroke-width="2" opacity="0.5"/>

  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" fill="url(#yearLongHeroGradient)" filter="url(#shadow)"/>

  <!-- Multiple inner circle borders for prestige -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.7"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#FBBF24" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>

  <!-- Diamond/Crown icon for ultimate achievement -->
  <g transform="translate(100, 60)">
    <!-- Crown -->
    <path d="M -30,-10 L -25,10 L -10,5 L 0,15 L 10,5 L 25,10 L 30,-10 Z"
          fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>

    <!-- Crown jewels -->
    <circle cx="-20" cy="-5" r="4" fill="#EF4444"/>
    <circle cx="0" cy="0" r="5" fill="#3B82F6"/>
    <circle cx="20" cy="-5" r="4" fill="#10B981"/>

    <!-- Crown peaks -->
    <polygon points="-25,-10 -20,-20 -15,-10" fill="#FCD34D"/>
    <polygon points="-5,-10 0,-25 5,-10" fill="#FCD34D"/>
    <polygon points="15,-10 20,-20 25,-10" fill="#FCD34D"/>

    <!-- Diamond shine effect -->
    <path d="M -15,-5 L -10,5 L 0,0 Z" fill="url(#diamondShine)" opacity="0.6"/>
    <path d="M 15,-5 L 10,5 L 0,0 Z" fill="url(#diamondShine)" opacity="0.6"/>
  </g>

  <!-- "365" number -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="38" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle"
        stroke="#B45309" stroke-width="1">365</text>

  <!-- "DAYS" text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle" opacity="0.95" letter-spacing="2">DAYS</text>

  <!-- Shine effect -->
  <ellipse cx="100" cy="50" rx="70" ry="50" fill="url(#shine)"/>

  <!-- Sparkle decorations all around -->
  <g opacity="0.9">
    <!-- Top sparkles -->
    <g transform="translate(100, 20)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2,1.5 3.5,6 0,3 -3.5,6 -2,1.5 -6,-1.5 -1.5,-1.5" fill="#FFFFFF"/>
    </g>

    <!-- Side sparkles -->
    <g transform="translate(25, 100)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFFFFF"/>
    </g>
    <g transform="translate(175, 100)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFFFFF"/>
    </g>

    <!-- Corner sparkles -->
    <g transform="translate(40, 40)">
      <polygon points="0,-10 2.5,-3 10,-3 4,2 6,10 0,5 -6,10 -4,2 -10,-3 -2.5,-3" fill="#FCD34D"/>
    </g>
    <g transform="translate(160, 40)">
      <polygon points="0,-10 2.5,-3 10,-3 4,2 6,10 0,5 -6,10 -4,2 -10,-3 -2.5,-3" fill="#FCD34D"/>
    </g>
    <g transform="translate(40, 160)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FCD34D"/>
    </g>
    <g transform="translate(160, 160)">
      <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FCD34D"/>
    </g>

    <!-- Bottom sparkle -->
    <g transform="translate(100, 175)">
      <polygon points="0,-6 1.5,-1.5 6,-1.5 2,1.5 3.5,6 0,3 -3.5,6 -2,1.5 -6,-1.5 -1.5,-1.5" fill="#FFFFFF"/>
    </g>
  </g>

  <!-- Prestigious double ribbon at bottom -->
  <g transform="translate(100, 185)">
    <path d="M -35,0 L -40,18 L -25,12 L 0,15 L 25,12 L 40,18 L 35,0 Z"
          fill="#F59E0B" opacity="0.9"/>
    <path d="M -30,-3 L -33,12 L -20,8 L 0,10 L 20,8 L 33,12 L 30,-3 Z"
          fill="#FBBF24" opacity="0.7"/>
  </g>
</svg>
