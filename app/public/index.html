<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>GitHub Scoreboard</h1>
    <div class="hamburger-menu">
        <button class="hamburger-button">&#9776;</button>
        <div class="hamburger-content">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="activity.html">Activity</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="badges.html">Badges</a></li>
                <li><a href="github_charts.html">Charts</a></li>
                <li><a href="top-cat.html">Top Cat</a></li>

        </div>
    </div>
    <div class="tabs">
        <button class="tab-button active" data-tab="contributors">Top Contributors</button>
        <button class="tab-button" data-tab="reviewers">Top Reviewers</button>
    </div>
    <div class="tab-content" id="contributors">
        <div class="card">
            <h2>Top Contributors</h2>
            <div class="list-header">
                <div class="profile-column">Contributor</div>
                <div class="pr-count-column">Pull Requests</div>
                <div class="total-bills-column">Total Bills Awarded</div>
                <div class="badges-column"><a href="badges.html">Badges</a></div>
            </div>
            <ul class="list" id="top-contributors"></ul>
        </div>
    </div>
    <div class="tab-content" id="reviewers">
        <div class="card">
            <h2>Top Reviewers</h2>
            <div class="list-header">
                <div class="profile-column">Reviewer</div>
                <div class="review-count-column">Reviews</div>
                <div class="total-bills-column">Total Bills Awarded</div>
                <div class="badges-column"><a href="badges.html">Badges</a></div>
            </div>
            <ul class="list" id="top-reviewers"></ul>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
