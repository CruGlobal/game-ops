# docker-compose.yml
# PostgreSQL-based deployment configuration
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://scoreboard:scoreboard@postgres:5432/github_scoreboard
      NODE_ENV: production
      ADMIN_PASSWORD: admin
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd app && npx prisma migrate deploy && npm start"

  postgres:
    image: postgres:15-alpine
    container_name: postgres_scoreboard
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: scoreboard
      POSTGRES_PASSWORD: scoreboard
      POSTGRES_DB: github_scoreboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scoreboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scoreboard.local
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
