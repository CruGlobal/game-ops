# docker-compose.yml
# PostgreSQL-based deployment configuration
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://gameops:gameops@postgres:5432/game_ops
      NODE_ENV: production
      ADMIN_PASSWORD: admin
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm start"

  postgres:
    image: postgres:15-alpine
    container_name: postgres_game_ops
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gameops
      POSTGRES_PASSWORD: gameops
      POSTGRES_DB: game_ops
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  # Uncomment to enable pgAdmin web interface
